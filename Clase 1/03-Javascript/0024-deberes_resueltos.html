<!doctype html>
<html>
    <head>
        <style>
            #calendario{
                width:750px;
            }
            .dia{width:50px;height:50px;border:1px solid black;float:left;}
        </style>
        
    </head>
    <body>
        <div id="calendario"></div>
        <script>
           var calendario = ""
           for(var i = 1;i<31;i++){
               calendario += '<div class="dia">'+i+'</div>';
               if(i%7 == 0){
               calendario += '<div style="clear:both;"></div>'
                }
           }
            document.getElementById("calendario").innerHTML = calendario
        </script>
        <input type="date">
    </body>
</html>
