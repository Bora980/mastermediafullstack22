<!doctype html>
<html>
    <head>
        <script>
            console.log(3 < 4);         // Esto es cierto
            console.log(3 > 4);         // Esto no es cierto
            console.log(3 == 3);        // Esto es cierto
            console.log(3 == 4);        // Esto no es cierto
            console.log(3 === 3);       // Esto es cierto
            console.log("3" == 3);      // Esto es cierto
            console.log("3" === 3);      // Esto es falso
            console.log(3 != 4);        // Esto es cierto
            console.log(3 <= 4);        // Esto es cierto
        </script>
    </head>
    <body>
    </body>
</html>
