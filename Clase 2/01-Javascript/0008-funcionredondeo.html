            function redondeaNumero(numero,decimales){
                var numerooriginal = numero;
                var numerodecimales = decimales;
                var factor = Math.pow(10,numerodecimales);
                var multiplicado = numerooriginal*factor;
                var redondeo = Math.round(multiplicado);
                var dividido = redondeo/factor;
                return dividido;
            }
            
            function redondeaNumeroModoPro(numero,decimales){
                return Math.round(numero*Math.pow(10,decimales))/Math.pow(10,decimales);
            }
            
            document.write(redondeaNumeroModoPro(3.5423534,3))
